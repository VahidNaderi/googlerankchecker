<!DOCTYPE html>
<html>

<head>
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <div class="content">
    <div class="input-group">
      <img src="/images/pagerank128.png" class="logo" />
      <input type="url" placeholder="example: arsina.net" class="input input-lg" id="txtSite" />
      <button class="btn btn-lg" id="btnAddSite">Add</button>
    </div>
    <div>
      <h2 class="section-title">Settings</h2>
      <label for="enable-highlighting" class="setting-row toggle">
        <span>
          <span class="switch-label">Enable highlighting</span>
          <span class="label-secondary">Highlights the relevant search result item in the Google search results.</span>
        </span>
        <span class="switch">
          <input type="checkbox" id="enable-highlighting" class="switch-input" />
          <span class="slider"></span>
        </span>

      </label>
      <label for="enable-counter" class="setting-row toggle">
        <span>
          <span class="switch-label">Show rank for every result item</span>
          <span class="label-secondary">Displays a number next to each search result element.</span>
        </span>
        <span class="switch">
          <input type="checkbox" id="enable-counter" class="switch-input" />
          <span class="slider"></span>
        </span>

      </label>
    </div>
    <hr />
    <div>
      <h2 class="section-title">Sites</h2>
      <ul class="url-list site-list" id="mysites">
      </ul>
    </div>
  </div>
  <div class="footer">
    <h1>Google Rank Checker</h1>
    <p class="description"><span class="hint-badge">i</span> A chrome extension which help SEO experts to find their
      sites' ranking on google with each search quickly.</p>
    <!--<p class="generator">Powered by: <a href="http://www.googlerankchecker.com" target="_blank">seorankchecker.com</a></p>-->
    <div>
      <script src="assets/jquery-3.3.1.min.js"></script>
</body>

</html>
