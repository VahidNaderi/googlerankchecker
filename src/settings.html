<!DOCTYPE html>
<html>

<head>
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/sites.css" rel="stylesheet" />
</head>

<body>
  <div class="content">
    <div class="input-group">
      <img src="/images/pagerank128.png" class="logo" />
      <input type="url" placeholder="arsina.net" class="input input-lg" id="txtSite" />
      <button class="btn btn-lg" id="btnAddSite">add this site</button>
    </div>
    <div>
      <span>Settings</span>
      <br/>
      <label for="enableHighlighting">Enable Highlighting</label>
      <input type="checkbox" id="enableHighlighting">
    </div>
    <div>
      <span>Sites</span>
      <ul class="url-list site-list" id="mysites">
      </ul>
    </div>
  </div>
  <div class="footer">
    <h1>Google Rank Checker</h1>
    <p class="description"><span class="hint-badge">i</span> A chrome extension which help SEO experts to find their
      sites' ranking on google with each search quickly.</p>
    <!--<p class="generator">Powered by: <a href="http://www.googlerankchecker.com" target="_blank">seorankchecker.com</a></p>-->
    <div>
      <script src="assets/jquery-3.3.1.min.js"></script>
      <script src="common.js"></script>
      <script src="storage.js"></script>
      <script src="settings.js"></script>
</body>

</html>
